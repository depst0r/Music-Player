<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="card">
        <div class="icon1">
            <span class="heading">Play Now</span>
        </div>
        <div class="icon2">
            <div class="content">
                <i class="fa fa-heart"></i>
                <div class="img_div">
                    <div class="img_inner"></div>
                </div>
                <i class="fa fa-ellipsis-h"></i>
            </div>
        </div>
        <section>
            <div class="icon3">
                <p class="name">Main Tere Kabil Hoon</p>
                <i class="fa fa-play"></i>
            </div>
            <div class="icon3" id="pause">
                <p class="name" id="name1">Hate Story 3</p>
                <i class="fa fa-pause"></i>
            </div>
            <div class="icon3">
                <p class="name">Nazm Nazm</p>
                <i class="fa fa-play"></i>
            </div>
            <div class="icon3">
                <p class="name">Lambiyaan Si Judaiyan</p>
                <i class="fa fa-play"></i>
            </div>
            <div class="icon3">
                <p class="name">Enna Sona</p>
                <i class="fa fa-play"></i>
            </div>
            <div class="icon3">
                <p class="name">Ba Js Rani</p>
                <i class="fa fa-play"></i>
            </div>
        </section>
    </div>
</body>
</html>
